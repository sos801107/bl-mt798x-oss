<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>加载初始RAM磁盘</title>
		<link rel="stylesheet" href="/style.css">
		<script src="/main.js"></script>
	</head>
	<body onload="startup()">
		<div id="m">
			<h1>LOAD INITRAMFS</h1>
			<p id="hint">
				你将要装载 <strong>initramfs</strong> 在设备上。<br>
				请从本地硬盘中选择文件并点击 <strong>更新</strong> 按钮
			</p>
			<form id="form">
				<input id="file" type="file" name="initramfs">
				<input type="button" value="Upload" onclick="upload('initramfs')">
			</form>
			<div>
				<div class="bar" id="bar" style="display: none; --percent: 0;"></div>
			</div>
			<div id="size" style="display: none;">Size: xxxx</div>
			<div id="md5" style="display: none;">MD5: xxxx</div>
			<div id="upgrade" style="display: none;">
				<p>如果以上所有信息均正确，请点击“启动”。</p>
				<button class="button" onclick="location = '/booting.html'">Boot</button>
			</div>
			<div class="i w">
				<strong>警告</strong>
				<ul>
					<li>如果一切顺利，设备将引导进入初始 RAM 文件系统（initramfs）。</li>
					<li>你可以上传任何你想要的内容，因此请确保为你的设备选择合适的初始 RAM 磁盘映像文件。</li>
				</ul>
			</div>
		</div>
		<div id="version"></div>
	</body>
</html>
